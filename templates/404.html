<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 6rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #212529;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="bi bi-file-earmark-x error-icon"></i>
        <div class="error-code">404</div>
        <div class="error-message">页面未找到</div>
        <p class="text-muted">您访问的文件或目录不存在</p>
        <a href="{{ url_for('browse', subpath='') }}" class="btn btn-primary mt-3">
            <i class="bi bi-house-door"></i> 返回首页
        </a>
    </div>
</body>
</html>
